<!-- 头部 start -->
<script src="js/getParameter.js" ></script>
<link rel="stylesheet" type="text/css" href="css/header.css">
<script>
    $(function (){
        //查询用户信息
        $.get("user/findOne",{},function (data){
            var msg="欢迎回来，"+data.name;
            $("#span_username").html(msg);
        })
        //查询分类信息
        $.get("category/findAll",{},function (data){
            var lis='<li><a href="index.html"><button type="button" class="btn btn-primary">首页</button></a></li>';
            //遍历数组，拼接字符串
            for(var i=0;i<data.length;i++){
                var li='<li><a href="route_list.html?cid='+data[i].cid+'"><button type="button" class="btn btn-primary">'+data[i].cname+'</button></a></li>';
                lis+=li;
            }
            //拼接收藏排行榜
            lis+='<li><a href="favoriterank.html"><button type="button" class="btn btn-primary">收藏排行榜</button></a></li>';
            $("#category").html(lis);
        })

        //搜索按钮绑定单机事件，获取输入框内容
        $("#search-button").click(function (){
            var rname=$("#search_input").val();
            var cid=getParameter("cid");
            location.href="http://localhost:8080/travel/route_list.html?cid="+cid+"&rname="+rname;
        })
    })
</script>

                <a href="javascript:location.href='user/exit';">

            </div>
        </div>
        <div class="header_wrap">

                </div>
                <div class="search">
                    <input name="" id="search_input" type="text" placeholder="请输入文章名称" class="search_input" autocomplete="off">
