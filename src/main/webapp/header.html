<script>
    $(function (){
        //查询用户信息
        $.get("user/findOne",{},function (data){
            if(data){
                var msg="欢迎回来，"+data.name;
                msg+='<span id="span_username"></span>\n' +
                    '                <a href="myarticle.html" class="collection">\n' +
                    '                                   <button type="button" class="btn btn-success">我的文章</button></a>\n' +
                    '                <a href="myfavorite.html" class="collection">\n' +
                    '                    <button type="button" class="btn btn-danger">我的收藏</button></a>\n' +
                    '                <a href="javascript:location.href=\'user/exit\';">\n' +
                    '                    <button type="button" class="btn btn-warning">退出</button></a>'
                $("#login").html(msg);
                $("#login_out").empty();
            }

        })
        //查询分类信息
        $.get("category/findAll",{},function (data){
            var lis='<li><a href="index.html"><button type="button" class="btn btn-primary">首页</button></a></li>';
            //遍历数组，拼接字符串
            for(var i=0;i<data.length;i++){
                var li='<li><a href="article_list.html?cid='+data[i].cid+'"><button type="button" class="btn btn-primary">'+data[i].cname+'</button></a></li>';
                lis+=li;
            }
            //拼接收藏排行榜
            //lis+='<li><a href="favoriterank.html"><button type="button" class="btn btn-primary">收藏排行榜</button></a></li>';
            $("#category").html(lis);
        })

        //搜索按钮绑定单机事件，获取输入框内容
        $("#search-button").click(function (){
            var aname=$("#search_input").val();
            var cid=getParameter("cid");
            location.href="http://localhost:8080/article/article_list.html?cid="+cid+"&aname="+aname;
        })
    })
</script>
